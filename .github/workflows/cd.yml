name: CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: thewadjet/uni-social-client:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Verificar si Docker está instalado, si no, instalarlo
            if ! command -v docker &> /dev/null; then
              sudo yum update -y
              sudo yum install -y docker
              sudo service docker start
              sudo usermod -a -G docker ec2-user
              sudo systemctl enable docker
            fi
            
            # Esperar un momento para asegurarse de que Docker esté listo
            sleep 10
            
            sudo docker pull thewadjet/uni-social-client:latest
            sudo docker stop uni-social-client || true
            sudo docker rm auni-social-client || true
            sudo docker run -d --name uni-social-client -p 8000:8000 thewadjet/uni-social-client:latest